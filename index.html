<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/09495c5fdc.js" crossorigin="anonymous"></script>

    <title>ZOOM</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/icon-tab-zoom.png" type="image/x-icon">

</head>

<body>
    <!-- ALL WEBCAM -->
    <div class="all_webcam">
        <div class="card">
            <img src="https://picsum.photos/200" alt="picsum">
            <div class="simbol_mute"><i class="fa-solid fa-microphone-slash"></i> Pinco pallo</div>
        </div>
    </div>

    <!-- ALL BUTTONS -->
    <div class="buttons">
        <!-- BUTTONS TOP RIGHT -->
        <div class="top_right">
            <button><i class="fa-solid fa-grid"></i> Speaker View</button>
            <button><i class="fa-solid fa-maximize"></i></button>
        </div>

        <!-- BUTTONS BOTTOM LEFT -->
        <div class="bottom_left">
            <!-- MUTE -->
            <buttom class="mute">
                <i class="fa-solid fa-microphone"></i>
                <span>Mute</span>
                <button class="extends"><i class="fa-solid fa-angle-up"></i></button>
            </buttom>

            <!-- STOP VIDEO -->
            <buttom class="stop_video">
                <i class="fa-solid fa-video"></i>
                <span>Stop Video</span>
                <button class="extends"><i class="fa-solid fa-angle-up"></i></button>
            </buttom>
        </div>

        <!-- BUTTONS BOTTOM CENTER -->
        <div class="bottom_center">
            <button class="invite"><i class="fa-solid fa-user-plus"></i>Invite</button>
            <button class="manage"><i class="fa-solid fa-user-group"></i>Manage Participants</button>
            <button class="polling"><i class="fa-solid fa-chart-column"></i></i>Polling</button>
            <button class="share_screen"><i class="fa-solid fa-share-from-square"></i>Share Screen<button class="extends"><i class="fa-solid fa-angle-up"></i></button></button>
            <button class="chat"><i class="fa-solid fa-comment"></i>Chat</button>
            <button class="record"><i class="fa-solid fa-record-vinyl"></i>Record</button>
            <button class="breakout"><i class="fa-solid fa-grid-2"></i>Breakout Rooms</button>
            <button class="more"><i class="fa-solid fa-ellipsis"></i></i>More</button>
        </div>

        <!-- BOTTOM RIGHT -->
        <div class="bottom_right">End meeting</div>
    </div>
</body>

</html>
